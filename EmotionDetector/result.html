<html>

    <body>
        <center> <h2>

   <center>   <canvas id="c" width="400" height="500"></canvas></center>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script>
  var anger = localStorage.getItem('angry');
       var neutral = localStorage.getItem('neutral');
       var sad = localStorage.getItem('sad');
       var happy = localStorage.getItem('happy');
        var surprise = localStorage.getItem('surprise');
      var fear = localStorage.getItem('fear');
      var dd= [parseFloat(anger)*100,parseFloat(sad)*100,parseFloat(neutral)*100,parseFloat(happy)*100,parseFloat(surprise)*100,parseFloat(fear)*100]
      ;
      
      
      /// looking for Max !
          emotions = ["Angry, chill out " , "please don't be sad" , " you are emotionless , seriously do something" , " Surprise !!! " , "Happiness is good , you are happy " , " yeah i m your nightmare  , you dhould be afraid " ]

    var max =0;


    for ( i=1 ; i< dd.length ; i++  ){
        if (dd[i] > dd[max])

            max = i
            ;


    }

      

    var ctx = document.getElementById("c").getContext("2d");
    var data = {
    labels: ["Angry", "Sad", "Neutral", "Happy", "Surprise", "Fear"],
    datasets: [
      
        {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data:[dd[0], dd[1] , dd[2] ,dd[3] ,dd[4],dd[5]]   }
    ]
};
    var MyNewChart = new Chart(ctx).Radar(data, {
    //Boolean - Whether to show lines for each scale point
    scaleShowLine : true,

    //Boolean - Whether we show the angle lines out of the radar
    angleShowLineOut : true,

    //Boolean - Whether to show labels on the scale
    scaleShowLabels : false,

    // Boolean - Whether the scale should begin at zero
    scaleBeginAtZero : true,

    //String - Colour of the angle line
    angleLineColor : "rgba(0,0,0,.1)",

    //Number - Pixel width of the angle line
    angleLineWidth : 1,

    //String - Point label font declaration
    pointLabelFontFamily : "'Arial'",

    //String - Point label font weight
    pointLabelFontStyle : "normal",

    //Number - Point label font size in pixels
    pointLabelFontSize : 10,

    //String - Point label font colour
    pointLabelFontColor : "#666",

    //Boolean - Whether to show a dot for each point
    pointDot : true,

    //Number - Radius of each point dot in pixels
    pointDotRadius : 3,

    //Number - Pixel width of point dot stroke
    pointDotStrokeWidth : 1,

    //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
    pointHitDetectionRadius : 20,

    //Boolean - Whether to show a stroke for datasets
    datasetStroke : true,

    //Number - Pixel width of dataset stroke
    datasetStrokeWidth : 2,

    //Boolean - Whether to fill the dataset with a colour
    datasetFill : true,

    //String - A legend template
    legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

});
      
      function again(){
          window.location="index.html";
      }
  </script>
    
        <center> <input type="button"  value="Again" name="Again" onclick="again();"></center>
    </body>
